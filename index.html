  crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>

  
  <link href="blog.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      

            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">NewYork Times</h1>
          
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-12">
            <form>

                <div class="form-group">
                  <label for="inputAddress">Search Term</label>
                  <input type="text" class="form-control" id="inputSearch" placeholder="Search Term">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Number of Records to achieve</label>
                    <select multiple class="form-control" id="numberofrecords">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="inputAddress2">Start year(Optional):</label>
                  <input type="text" class="form-control" id="startYear" placeholder="start year">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">End year(Optional):</label>
                    <input type="text" class="form-control" id="endYear" placeholder="end year">
                  </div>
                
                  
                  
               
                <div class="form-group">
                    <button type="button" class="btn btn-default data-search">
                      <!-- <span class="glyphicon glyphicon-search"></span> Search -->
                      <i class="fas fa-search-location">Search</i>
                    </button>
                    <button type="button" class="btn btn-default data-clear">
                        <i class="fas fa-trash-alt">Clear</i>
                      </button>
                    
                    

                </div>
                
              </form>
        </div>
          
        <div class="col-md-6">
          
        </div>
      </div>
    </div>

    <main role="main" class="container">
      <div class="row ">
          <h3 class="pb-3 mb-4 font-italic border-bottom">
            Top Articles
          </h3>
        <div class="col-md-12 articles">


          

      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
